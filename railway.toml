# Railway configuration for Heka Backend Service
# Uses Dockerfile in root which builds from backend/

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[healthcheck]
path = "/health"
interval = 30
timeout = 10
retries = 3

