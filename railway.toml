# Railway configuration for Heka Backend Service
# NOTE: Root Directory must be set to "backend" in Railway Build settings

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[healthcheck]
path = "/health"
interval = 30
timeout = 10
retries = 3

