# Railway configuration for Heka Backend Service
# This file tells Railway to build from the backend directory

[build]
builder = "NIXPACKS"
command = "cd backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[healthcheck]
path = "/health"
interval = 30
timeout = 10
retries = 3

