# Railway configuration for Heka Backend Service
# IMPORTANT: Set "Root Directory" to "backend" in Railway service settings

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
buildCommand = "pip install -r requirements.txt"

[healthcheck]
path = "/health"
interval = 30
timeout = 10
retries = 3

